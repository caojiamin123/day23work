<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work18创建元素1</title>
	</head>
	<body>
		<input type="button" id="btn" value="点击" />
		<div id="wrap">
			<h3>我是一个h3</h3>
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var obtn=$("#btn");
			var owrap=$("#wrap");
			
			obtn.click(function(){
				var ostrong=$('<strong>我是一个strong标签</strong>');
				ostrong.prependTo(owrap);
			})
			
		})
	</script>
</html>
