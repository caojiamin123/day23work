<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>work21动画</title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="div">
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var odiv=$("#div");
			
			odiv.hover(function(){
				odiv.animate({width:"1000px"},{duration:4000,easing:"swing",complete:function(){
					alert("动画完成");
				}})
			})
		})
	</script>
</html>
