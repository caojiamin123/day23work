<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work35设置样式</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				float: left;
				margin-left: 20px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("#div").css({width:"300px",height:"300px",background:"green"});
		})
	</script>
</html>
