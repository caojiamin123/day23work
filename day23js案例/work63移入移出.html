<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work63移入移出</title>
		<style type="text/css">
			#div{
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("#div").mouseover(function(){
				alert("1");
			}).mouseout(function(){
				alert("2");
			})
		})
	</script>
</html>
