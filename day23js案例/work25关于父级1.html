<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work25关于父级1</title>
		<style type="text/css">
			#div1{
				width: 300px;
				height: 300px;
				background: red;
				position: relative;
			}
			#div2{
				width: 200px;
				height: 200px;
				background: green;
			}
			#div3{
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
	</body> 
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			alert($("#div3").offsetParent().attr("id"));
		})
	</script>
</html>
